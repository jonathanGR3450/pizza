<html>
    <head>
        <title>Quiz Pizzeria</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Crimson+Text&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/estilos.css">
    </head>
    <body>
        <form action="datos" method="POST" id="formulario">
            <img class="img2" src="./img/pizza-logo-design-vector_22159-4.jpg" alt="pizza" height="300" width="300">
            <br>
            <div class="Vendedor">
                <label for="Vendedor" class="label">Vendedor:</label>
                <input type="text" name="vendedor" id="Vendedor" size="61">
            </div>
            <div class="radio flex">
                <div class="tipo">
                    <label for="" class="label">Tipo de sabor:</label>
                    <div>
                        <input type="radio" class="pizza" name="tipo" id="tipo" value="Queso y pepperoni" checked> Queso y pepperoni<br>
                        <input type="radio" class="pizza" name="tipo" id="tipo" value="Hawaiana"> Hawaiana<br>
                        <input type="radio" class="pizza" name="tipo" id="tipo" value="Napolitana"> Napolitana<br>
                    </div>
                </div>
                <div class="tipo">
                    <label for="" class="label">Precio de la pizza:</label>
                    <div>
                        <input type="radio" class="pizza" name="precio" id="precio" value="10.000" checked> $ 10.000<br>
                        <input type="radio" class="pizza" name="precio" id="precio" value="15.000"> $ 15.000<br>
                        <input type="radio" class="pizza" name="precio" id="precio" value="20.000"> $ 20.000<br>
                    </div>
                </div>
            </div>
            <div class="comprador">
                <label for="" class="label">Comprador:</label>
                <input type="text" name="comprador" id="comprador" size="59">
            </div>
            <br>
            <div class="fecha">
                <label for="" class="label">Fecha de la compra:</label>
                <input type="date" name="fecha" id="compra" value="2019-06-01">
            </div>
            <br>
            <button type="submit" class="button button1">Realizar pedido</button>
            <br>
            <br>
        </form>
        <div class="resultado">
                <label for="" class="label">Valor a pagar</label>
                <input type="text" class="total" id="total" size="40" >
            </div>

        <script src="js/jquery-3.4.1.min.js"></script>

        <script>
            
            $("#formulario").submit(function (e) {
                e.preventDefault();
                let vendedor = $('#Vendedor').val();
                let tipo = $("input[name='tipo']:checked").val();
                let valor = $("input[name='precio']:checked").val();
                let comprador = $('#comprador').val();
                let fecha = $('#compra').val();

                if (vendedor && tipo && valor && comprador && fecha) {

                    console.log(vendedor, tipo, valor, comprador, fecha);

                    $('#total').val(`$${valor}`);

                    let $form = $(this);
                    
                    $.post($form.attr("action"), $form.serialize());
                } else {
                    alert("datos incompletos");
                }
            });
        </script>
    </body>
</html>
